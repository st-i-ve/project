<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dear Njeri 🦋</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <audio id="background-music" src="path/to/your/music.mp3" loop autoplay></audio>
    <div class="valentine-card">
      <div class="floating-elements">
        <div class="floating emoji-1">🌹</div>
        <div class="floating emoji-2">💝</div>
        <div class="floating emoji-3">🦋</div>
        <div class="floating emoji-4">💖</div>
        <div class="floating emoji-5">🌹</div>
        <div class="floating emoji-6">💗</div>
      </div>
      
      <div class="card-content animate__animated animate__fadeIn">
        <div class="name-banner animate__animated animate__fadeInDown">
          Dear Njeri 🦋
        </div>
        
        <div class="emoji-container">
          <div class="main-emoji animate__animated animate__heartBeat animate__infinite">
            💝
          </div>
        </div>

        <h1 class="animate__animated animate__bounceIn">Will You Be My Valentine?</h1>
        
        <p class="message animate__animated animate__fadeIn animate__delay-1s">
          To my dearest Njeri 🦋
          <br>
          Every moment thinking of you makes my heart flutter 💫
          <br>
          Would you make my day perfect? 🌹
        </p>
        
        <div class="watching-emoji animate__animated animate__pulse animate__infinite">
          <div class="eyes">👀</div>
        </div>
        
        <div class="buttons animate__animated animate__fadeInUp animate__delay-1s">
          <button class="yes-btn">Yes, I Will! 💝</button>
          <button class="no-btn">No thanks</button>
        </div>
      </div>
    </div>
  </body>
</html>
